<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download Your Ebook</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    .download-button {
      display: none;
      background-color: #00ccff;
      color: #000;
      padding: 15px 25px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }

    .download-button:hover {
      background-color: #00aacc;
    }
  </style>
</head>
<body>
  <h1>‚úÖ Thank You for Your Purchase!</h1>
  <p>Your payment was successful. You can download your ebook below:</p>

  <a id="download-btn" href="#" class="download-button">üì© Download Your Ebook (PDF)</a>

  <p style="margin-top: 30px;">Need help? Contact <a href="mailto:smithblockai@gmail.com">smithblockai@gmail.com</a></p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');

    if (!token) {
      document.body.innerHTML = '<h2 style="color: red;">‚ùå No token provided.</h2>';
    } else {
      fetch(`https://download-backend.onrender.com/validate-token?token=${token}`)
        .then(res => res.json())
        .then(data => {
          if (data.valid) {
            const downloadBtn = document.getElementById('download-btn');
            downloadBtn.href = data.downloadUrl;
            downloadBtn.style.display = 'inline-block';
          } else {
            document.body.innerHTML = '<h2 style="color: red;">‚ùå Invalid or expired token.</h2>';
          }
        })
        .catch(() => {
          document.body.innerHTML = '<h2 style="color: red;">‚ùå Error validating token.</h2>';
        });
    }
  </script>
</body>
</html>
